language: android
branches:
  only:
  - master
  - /^v\d+(\.\d+)+$/
cache:
  directories:
    - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_a68daf7cc111_key -iv $encrypted_a68daf7cc111_iv
  -in config.tar.enc -out config.tar -d
- tar xvf config.tar
- ls
- mkdir /home/travis/build/.keystore
- mv $TRAVIS_BUILD_DIR/.keystore/** /home/travis/build/.keystore/
- nvm install 8
- node --version
install:
- npm install
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.1
  - build-tools-26.0.1
  - build-tools-26.0.2
  - android-26
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-19
  licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
script:
- cd android && ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/TRACSMobile-release.apk
  on:
    repo: txstate-etc/mobile-tracs-react
  skip_cleanup: true
  tags: true
  prerelease: true
