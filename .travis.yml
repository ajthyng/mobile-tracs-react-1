language: android
before_install:
  - nvm install 8
  - node --version
install:
  - npm install
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-google-m2repository
    - addon-google_apis-google-19
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
script:
  - cd android && ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release-unsigned.apk"
  on:
    repo: txstate-etc/mobile-tracs-react
  skip_cleanup: true
  tags: true
